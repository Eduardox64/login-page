<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="container__esquerda">
                <div class="container__esquerda__textos">
                    <h1>Digital</h1>
                    <h2>Artificial Intelligence Driving Results For The Travel Industry</h2>
                    <p>Welcome back! Please login to your account.</p>
                </div>

                <div class="container__esquerda__login">
                    <div class="container__esquerda__login__email">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="hakeem@digital.com">
                    </div>
                    <div class="container__esquerda__login__senha">
                        <label for="senha">Password</label>
                        <input type="password" name="senha" id="senha" placeholder="*******************">
                    </div>
                </div>

                <div class="container__esquerda__opcoes">
                    <label for="container__esquerda__opcoes__lembrar">
                        <input type="checkbox" name="lembrar" id="lembrar"> Remember Me
                    </label>

                    <a href="#" class="container__esquerda__opcoes__esqueci">Forgot Password?</a>
                </div>

                <div class="container__esquerda__botoes">
                    <button class="container__esquerda__botoes__entrar">Login</button>
                    <button class="container__esquerda__botoes__cadastro">Sign Up</button>
                </div>

                <div class="container__esquerda__login-alternativo">
                    <p class="container__esquerda__login-alternativo__texto">Or login with</p>
                    <a href="#" class="container__esquerda__login-alternativo__rede-social">Facebook</a>
                    <a href="#" class="container__esquerda__login-alternativo__rede-social">LinkedIn</a>
                    <a href="#" class="container__esquerda__login-alternativo__rede-social">Google</a>
                </div>

            </div>


            <div class="container__direita">

                <div class="container__direita__nav-e-foto">

                    <nav class="container__direita__nav-e-foto__cabecalho">
                        <a href="#">Home</a>
                        <a href="#">About us</a>
                        <a href="#">Blog</a>
                        <a href="#">Pricing</a>
                    </nav>

                    <img class="container__direita__nav-e-foto__imagem" src="assets/foto.png" alt="Ciclista">

                </div>
            </div>
        </div>
    </main>
</body>

</html>
